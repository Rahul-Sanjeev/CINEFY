services:
  - type: web
    name: cinefy-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn cinefy.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cinefy-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
  - type: postgres
    name: cinefy-db


databases:
  - name: cinefydb
    plan: free
    databaseName: cinefy
    user: cinefy

services:
  - type: web
    plan: free
    name: cinefy
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn cinefy.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cinefydb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4